<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="display">
      <h1 class="hidden">Weather App</h1>
      <div id="conditions">
        <h2 id="condition" class="hidden">Clear</h2>
        <img src="#" alt="" />
      </div>
      <div id="heatData">
        <div id="temperature">
          <h2 class="hidden">10°C</h2>
          <button class="hidden">°C</button>
        </div>
        <h2 id="uvIndex" class="hidden">0</h2>
      </div>
      <h2 id="description" class="hidden">Cooling down</h2>
      <form>
        <input type="text" id="search" />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
